<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <!-- Con este link se inserta el icono en el título de la pagina "Blog de Café. " 
    https://imagen.online-convert.com/es/convertir/png-a-ico. -->
    <link rel="shortcut icon" href="icons/directorio-telefonico.ico" type="image/x-icon">
    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<!-- Vamos a crear el header. -->
<header class="header">
    <!-- Aquí vamos crear la barra de navegación dentro de un div. -->
    <div class="contenedor">
        <!-- Y aquí vamos a crear un enlace que nos redirija al index pero dentro de un div. -->
        <div class="barra">
            <!-- Esta línea es el enlace para el index. -->
            <a class="logo" href="index.html" target="_blank" rel="noopener noreferrer">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <!-- Seguidamente en este tercer bloque vamos a tener la barra de navegación. dentro de una etiqueta nav. -->
            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace" target="_blank"
                    rel="noopener noreferrer">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace" target="_blank" rel="noopener noreferrer">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace" target="_blank"
                    rel="noopener noreferrer">Contactos</a>
            </nav>
        </div>
    </div>
    <!-- Vamos a crear el título que va a ser el hijo del header dentro de una etiqueta div. Además utilizamos BEM. -->
    <div class="header__text">
        <h2 class="no-margin">Blog de Café con Consejos y Cursos</h2>
        <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
    </div>
</header>
<!-- Aquí vamos a crear un main con una clase blog y este se convierte en el bloque para nosotros. -->
<main class="contenedor">
    <h3 class="centrar-texto">Contacto</h3>
    <div class="contactos-bg"></div>
    <form class="formulario">
        <div class="campo">
            <!-- Con este for se va a habilitar el label, es de mucha ayuda para las personas invidentes. -->
            <label class="campo__label" for="nombre">Nombre</label>
            <!-- Pero se debe tener en cuenta utilizar un id para poder activar el input. -->
            <input class="campo__field" type="text" id="nombre" placeholder="Escribe tu nombre">
        </div>
        <div class="campo">
            <!-- Con este for se va a habilitar el label, es de mucha ayuda para las personas invidentes. -->
            <label class="campo__label" for="email">E-mail</label>
            <!-- Pero se debe tener en cuenta utilizar un id para poder activar el input. -->
            <input class="campo__field" type="email" id="email" placeholder="Escribe tu E-mail...">
        </div>
        <div class="campo">
            <!-- Con este for se va a habilitar el label, es de mucha ayuda para las personas invidentes. -->
            <label class="campo__label" for="mensaje">Mensaje</label>
            <textarea class="campo__field campo__field--textarea" id="mensaje"
                placeholder="Escribe tu mensaje..."></textarea>
        </div>
        <!-- Desde aquí se encuentra el botón para enviar. -->
        <div class="campo">
            <input type="submit" value="Enviar" class="boton boton--primario">
        </div><!-- Aquí finaliza el botón enviar. -->
    </form>
</main>
<footer class="footer">
    <div class="contenedor">
        <!-- Gracias a los beneficios de BEM a que tiene esa separación de bloques y que cada bloque tiene esa separación
        de estilos; entonces, podemos utilizar otros estilos en la navegación; por lo tanto copiamos y pegamos nuestra 
        barra de navegación aquí en el footer. -->
        <div class="barra">
            <!-- Esta línea es el enlace para el index. -->
            <a class="logo" href="index.html" target="_blank" rel="noopener noreferrer">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <!-- Seguidamente en este bloque del footer vamos a tener la barra de navegación. dentro de una etiqueta nav. -->
            <nav class="navegacion">
                <a ref="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a ref="cursos.html" class="navegacion__enlace">Cursos</a>
                <a ref="contacto.html" class="navegacion__enlace">Contactos</a>
            </nav>
        </div>
    </div>
</footer>

<body>

</body>

</html>
